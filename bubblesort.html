    <script> 
    var arr=[4,3,6,8,5]
    var temp

    for(var i=0;i<arr.length;i++) {

        for(var j=i+1;j<arr.length;j++)  {

            if(arr[i]>arr[j]){

            temp=arr[i]
            arr[i]=arr[j]
            arr[j]=temp 
            }

        }

    }
        for(var a=0;a<arr.length;a++){

        console.log(arr[a])
    }
    
    
    
    
    
    </script>
